name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: read
      deployments: write

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deployment
        uses: actions/github-script@v7
        id: deployment
        with:
          script:  |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              required_contexts: [],
              auto_merge: false,
              description: 'Deploying from GitHub Actions'
            });
            return deployment. data.id;

      - name: Update deployment status to in_progress
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'in_progress',
              description: 'Deployment in progress.. .',
              environment_url: 'https://pneumonia-app.example.com'
            });

      - name: Pull latest images
        run: |
          echo "Pulling Docker images from registry..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-fastapi:latest
          docker pull ${{ env. REGISTRY }}/${{ env.IMAGE_NAME }}-streamlit:latest

      - name: Deploy with docker-compose
        run: |
          echo "Deploying application..."
          docker-compose -f docker-compose.yaml up -d

      - name:  Health check
        run: |
          echo "Waiting for services to be healthy..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "âœ“ FastAPI is healthy"
              break
            fi
            echo "Attempt $i/30 - Waiting for FastAPI..."
            sleep 2
          done

      - name: Update deployment status to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner:  context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              description: 'Deployment successful! ',
              environment_url: 'https://pneumonia-app.example.com'
            });

      - name: Update deployment status to failure
        if:  failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: 'Deployment failed!'
            });
