name: Dependency Security Check

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  push:
    paths:
      - 'requirements.txt'
      - 'services/*/requirements.txt'
      - 'services/mlflow/requirements.txt'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses:  actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Check with Safety
        continue-on-error: true
        run: |
          if [ -f requirements.txt ]; then safety check -r requirements.txt || true; fi
          if [ -f services/fastapi/requirements.txt ]; then safety check -r services/fastapi/requirements.txt || true; fi
          if [ -f services/streamlit/requirements.txt ]; then safety check -r services/streamlit/requirements.txt || true; fi
          if [ -f services/mlflow/requirements.txt ]; then safety check -r services/mlflow/requirements.txt || true; fi

      - name:  Audit with pip-audit
        continue-on-error: true
        run: |
          pip-audit --skip-editable || true

      - name: Create security issue if needed
        if: failure()
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ Security Alert:  Vulnerable Dependencies Detected',
              body:  'Automated dependency check found vulnerable packages. Please update your dependencies.',
              labels: ['security', 'dependencies']
            });
